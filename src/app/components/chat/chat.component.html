<div class="ud-header">
    <h2 style="text-align: center;">Public Chat</h2>
</div>
<div class="ud-body">
    <div class="msg-box">
        <ul>
            <li *ngFor="let mObj of msgInbox" [ngClass]="mObj.user === msg.UserTo ? 'in-msg' : 'ex-msg'">
                {{mObj.UserTo}}
                <span style="font-style: italic;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 18px;">{{mObj.Message}}</span>
            </li>
        </ul>
    </div>
    <div class="ud-flex-row">
        <input type="text" placeholder="Type message here" class="msg-input" />
        <button class="send-btn" (click)= "send()"><i class="fa fa-paper-plane"></i>Send</button>
    </div>
    <input type="text" placeholder="Your name" class="name-box"  />
</div>
