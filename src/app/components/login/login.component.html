<h1>Login Form</h1>
<form [formGroup]="loginForm">
    <div>
        <label>ID:</label>
        <input type="text" formControlName="id" placeholder="required"/>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" formControlName="email" placeholder="required"/>
    </div>
    <div>
        <button type="button" class="btn btn-success" (click)="onSubmit()">Login</button>
    </div>
</form>
